<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Virtualizer</title>
    <script type="text/javascript" charset="UTF-8" src="/static/index.js"></script>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
</head>
<body>
    {% if app_vars %}
    <script type="text/javascript">
        window.APP_VARS = {{ app_vars|tojson }};
    </script>
    {% endif %}
    {% if last_app_use %}
    <span id="last_app_use" style="display: none" data-value="{{ last_app_use|e }}"></span>
    {% endif %}
    {% if error_message %}
    <div>Oops! It looks like there was an error: {{ error_message|e }}</div>
    {% endif %}
    <div id="react-container"></div>
</body>
</html>
