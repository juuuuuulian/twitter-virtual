<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Virtualizer</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script type="text/javascript" charset="UTF-8" src="/static/index.js"></script>
</head>
<body>
    {% if last_app_use %}
    <span id="last_app_use" style="display: none" data-value="{{ last_app_use|e }}"></span>
    {% endif %}
    {% if error_message %}
    <div>Oops! It looks like there was an error: {{ error_message|e }}</div>
    {% endif %}
    <div id="react-container"></div>
</body>
</html>
